<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasketProgress - Grafice Performanță</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Grafice Performanță</h1>
        
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">Procentaj Aruncări</div>
                    <div class="card-body">
                        <canvas id="shootingChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">Evoluție Condiție Fizică</div>
                    <div class="card-body">
                        <canvas id="fitnessChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Grafic Aruncări
        const shootingCtx = document.getElementById('shootingChart').getContext('2d');
        new Chart(shootingCtx, {
            type: 'line',
            data: {
                labels: ['Ian', 'Feb', 'Mar', 'Apr', 'Mai', 'Iun'],
                datasets: [{
                    label: 'Procentaj Aruncări',
                    data: [65, 70, 75, 78, 82, 85],
                    borderColor: 'blue',
                    tension: 0.1
                }]
            }
        });

        // Grafic Condiție Fizică
        const fitnessCtx = document.getElementById('fitnessChart').getContext('2d');
        new Chart(fitnessCtx, {
            type: 'bar',
            data: {
                labels: ['Forță', 'Viteză', 'Rezistență', 'Agilitate'],
                datasets: [{
                    label: 'Nivel Performanță',
                    data: [75, 68, 72, 80],
                    backgroundColor: ['red', 'green', 'blue', 'orange']
                }]
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
